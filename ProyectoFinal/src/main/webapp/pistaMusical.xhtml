<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Registro de la emisora</title>
<link rel ="stylesheet" href="../css/pistaMusical.css"/>
<link rel="icon" type="imagen/png" href="../imagenes/icono.png"/>

</h:head>
	<h:body>
		<h:form class="emisora" enctype="multipart/form-data">
    	<div class="glitch-wrapper">
   		<div class="glitch" data-glitch="ForrestM">ForrestM</div>
		</div>
    		<h3>Agrega una pista musical! </h3><br></br>
    		<p:panel header="Registro" style="width:370px; color: #002762; border-radius: 10px; background: #002762;">
    			
    			<h:outputLabel class="text" for ="playList" value ="Seleccione la PlayList:" style="color: white;"/><br></br>
    			<h:selectOneMenu value ="#{cancionBean.playListSeleccionada}">
					<f:selectItem itemLabel="Selecciona una playlist..." itemValue=""/>
						<f:selectItems value="#{playListBean.mostrarPlayLists()}" var="playlist" itemValue="#{playlist}" itemLabel="#{playlist.nombre}"/>
		        </h:selectOneMenu><br></br>
    			
    			<h:outputLabel class="text" for ="generoMusical" value ="Genero musical:" style="color: white;"/><br></br>
    			<h:selectOneMenu value ="#{cancionBean.generoMusical}">
		            <f:selectItem itemLabel ="Selecciona uno..." itemValue ="" />
		            <f:selectItem itemLabel ="Rock" itemValue ="Rock" />
		            <f:selectItem itemLabel ="Bachata" itemValue ="Bachata" />
		            <f:selectItem itemLabel ="Reguetton" itemValue ="Reguetton" />
		            <f:selectItem itemLabel ="Salsa" itemValue ="Salsa" />
		            <f:selectItem itemLabel ="Pop" itemValue ="Pop" />
		        </h:selectOneMenu><br></br>
		        
		        <h:outputLabel class="text" for ="nombre" value ="Nombre de la cancion:" style="color: white;"/><br></br>
    			<h:inputText value ="#{cancionBean.nombre}"></h:inputText><br></br>
    			
    			<h:outputLabel class="text" for ="nombreArtista" value ="Nombre del artista:" style="color: white;"/><br></br>
    			<h:inputText value ="#{cancionBean.nombreArtista}"></h:inputText><br></br>
		        
		   
    				<div class="custom-file-upload">
   		 			<h:inputFile value="#{cancionBean.archivoMP3}" styleClass="agregar-pistaM" />
    				<label for="archivoMP3">Seleccionar archivo MP3</label>
					</div>
					
    				<h:commandButton action ="#{cancionBean.subirCancion}" value ="Agregar pista musical!" styleClass="agregar-pistaM"/>
    				<h:commandButton action ="#{Bean.registrar}" value ="Volver" styleClass="agregar-pistaM"/>
    			
    		</p:panel>
    	</h:form>
    </h:body>
</html>
